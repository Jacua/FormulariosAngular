<form (ngSubmit)="guardar()" [formGroup]="miFormulario" >
   
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                  
                   formControlName="nombre"
                   >
                <span *ngIf="campoEsValido('nombre')" class="form-text text-danger"
                        >
                   Este campo es obligatorio
               </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9" >

            <div class="input-group">
                <input class="form-control"
                       placeholder="Agregar favorito"
                       [formControl]="nuevoFavorito"
                       (keyup.enter) ="agregarFavorito()"
                      >

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()"
                        >
                    Agregar
                </button>
            </div>
        </div>
    </div> 


    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <!-- formArray le dice a angular que lo que viene a continuacion va a ser el arreglo definido en favoritos -->
        <div class="col-sm-9"  formArrayName="favoritos">

            <div class="input-group mb-1"
                *ngFor="let favorito of favoritosArr.controls; let i = index" >
                <input 
                      [formControlName]="i"
                       class="form-control"
                       required>

                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="borrarFavorito(i)"
                        >
                   Eliminar
               </button>
            </div>

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    
                >
                Guardar
            </button>
        </div>
    </div>


</form>




<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>

<span>Agrregar jeugo</span>
<pre>{{ nuevoFavorito.value  }}</pre>
